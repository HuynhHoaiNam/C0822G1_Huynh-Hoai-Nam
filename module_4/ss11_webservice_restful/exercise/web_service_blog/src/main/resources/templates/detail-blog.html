<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Trang thông tin chi tiết</h1>
<a class="nav-link " th:href="@{/}">
    <button class="btn btn-warning">Back</button>
</a>
<table class="table table-dark table-striped">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Tiêu đề</th>
        <th scope="col">Người tạo</th>
        <th scope="col">Nội dung</th>
        <th scope="col">Ngày Tạo</th>
        <th scope="col">Thể Loại</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="blog , status : ${blog}">
        <th scope="row" th:text="${status.count}"></th>
        <td th:text="${blog.title}">tên</td>
        <td th:text="${blog.writer}">tác giả</td>
        <td th:text="${blog.content}">nội dung</td>
        <td th:text="${blog.dateCreated}">ngày tạo</td>
        <td th:text="${blog.category}">thể loại</td>
    </tr>
    </tbody>
</table>
</body>
</html>
