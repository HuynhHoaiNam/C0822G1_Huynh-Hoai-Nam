<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang thêm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<a class="nav-link " th:href="@{/home/list}">
    <button class="btn btn-warning">Back</button>
</a>
<form action="/home/create" method="post" th:object="${product}">
    <table class="table table-success table-striped container">
        <tr>
            <th>ID Sản Phẩm:</th>
            <td><input type="text" th:field="*{id}"></td>
        </tr>
        <tr>
            <th>Tên Sản Phẩm:</th>
            <td><input type="text" th:field="*{name}"></td>
        </tr>
        <tr>
            <th>Giá Sản Phẩm:</th>
            <td><input type="text" th:field="*{price}"></td>
        </tr>
        <tr>
            <th>Mô Tả:</th>
            <td><input type="text" th:field="*{describe}"></td>
        </tr>
        <tr>
            <th>Nhà sản xuất:</th>
            <td><input type="text" th:field="*{producer}"></td>
        </tr>
        <tr>
            <th></th>
            <td>
                <button type="submit" style="background-color: lightskyblue; margin: auto">Create</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
