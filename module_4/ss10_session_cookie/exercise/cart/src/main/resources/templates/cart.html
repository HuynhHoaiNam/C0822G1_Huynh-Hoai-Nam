<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table class="table table-striped table-bordered" th:if="${productMap.size>0}" id="tableStudent">
    <thead>
    <tr>
        <th scope="col">STT</th>
        <th scope="col">Name</th>
        <th scope="col">Quantity</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="product,stt : ${productMap}">
        <td th:text="${stt.count}"></td>
        <td th:text="${product.key.name}"></td>
        <td th:text="${product.value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
