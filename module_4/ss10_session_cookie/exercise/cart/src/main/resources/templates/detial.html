<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<div class="card" th:object="i${product}"  style="width: 18rem;">
    <img th:src="${image}" class="card-img-top" alt="...">
    <div class="card-body">
        <p class="card-title" th:text="${product.name}"></p>
        <p class="card-text" th:text ="${product.code}"></p>
        <p class="card-text" th:text ="${product.description}"></p>
        <p class="card-text" th:text ="${product.price}"></p>
        <a th:href="@{/add/__${product.id}__}">Thêm vào giỏ</a>
    </div>
</div>
</body>
</html>
