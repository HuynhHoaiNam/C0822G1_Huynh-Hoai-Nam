<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh mục</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body>
<a class="nav-link " th:href="@{/}">
    <button class="btn btn-warning">Back</button>
</a>
<a class="nav-link" href="/showCreateCategory">
    <button class=" btn btn-success">Thêm mới</button>
</a>
<table class="table table-dark table-striped container">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Tên</th>
        <th>Chức năng</th>
        <th>Chức năng</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cate , status : ${category}">
        <th scope="row" th:text="${status.count}"></th>
        <td th:text="${cate.name}">tên</td>
        <td>
            <a class="nav-link" th:href="@{/showUpdateCategory/__${cate.id}__}">
                <button class=" btn btn-primary">Sửa</button>
            </a>
        </td>


        <!--        XOÁ MODAL-->
        <td>
            <button th:onclick="|getInfo('${cate.getId()}')|"
                    type="button"
                    class="btn btn-danger"
                    data-bs-toggle="modal"
                    data-bs-target="#deleteModal">
                Xoá
            </button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
