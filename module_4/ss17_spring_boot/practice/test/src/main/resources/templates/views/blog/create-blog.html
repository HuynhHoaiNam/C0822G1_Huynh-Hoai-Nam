<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>

</head>
<body>
<h1>Trang thêm mới</h1>
<a class="nav-link " th:href="@{/}">
    <button class="btn btn-warning">Back</button>
</a>
<form action="create" method="post" th:object="${blog}">
    <table class="table table-success table-striped container">
        <!--        <tr>-->
        <!--            <th>ID Sản Phẩm:</th>-->
        <!--            <td><input type="text" th:field="*{id}"></td>-->
        <!--        </tr>-->
        <tr>
            <th>Tiêu đề:</th>
            <td><input type="text" th:field="*{title}"></td>
        </tr>
        <tr>
            <th>Tác giả:</th>
            <td><input type="text" th:field="*{writer}"></td>
        </tr>
        <tr>
            <th>Nội dung:</th>
            <td><input type="text" th:field="*{content}"></td>
        </tr>
        <tr>
            <th>Ngày tạo:</th>
            <td><input type="text" th:field="*{dateCreated}"></td>
        </tr>
        <tr>
            <th>Thể loại:</th>
            <td><input type="text" th:field="*{category}"></td>
        </tr>
        <tr>
            <th></th>
            <td>
                <button type="submit" style="background-color: lightskyblue; margin: auto">Create</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
