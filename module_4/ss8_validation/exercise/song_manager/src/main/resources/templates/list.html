<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang danh sách</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center">Danh sách bài hát</h1>
<a th:href="@{/showCreate}">
    <button class="btn btn-success">Thêm mới</button>
</a>
<h2 th:text="${mess}"></h2>
<table class="table table-primary table-striped container">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Tên bài hát</th>
        <th scope="col">Nhạc sĩ</th>
        <th scope="col">Thể loại</th>
        <th scope="col">Thêm mới</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="song , status : ${songList}">
        <th scope="row" th:text="${status.count}"></th>
        <td th:text="${song.name}">tên</td>
        <td th:text="${song.musician}">nhạc sĩ</td>
        <td th:text="${song.category}">thể loại</td>
        <td>
            <a class="nav-link" th:href="@{/showUpdate/__${song.id}__}">
                <button class=" btn btn-primary">Sửa</button>
            </a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
