<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Trang thêm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<h1 style="text-align: center">Trang thêm mới</h1>
<a class="nav-link " th:href="@{/}">
    <button class="btn btn-warning">Back</button>
</a>
<form action="create" method="post" th:object="${song}">
    <table class="table table-success table-striped container">
        <tr>
            <th>Tên bài hát:</th>
            <td><input type="text" th:field="*{name}"></td>
<!--            <td th:if="*{name != null}"><p th:errors="*{name}"></p></td>-->
        </tr>
        <tr>
            <th>Nhạc sĩ:</th>
            <td><input type="text" th:field="*{musician}"></td>
<!--            <td th:if="*{musician != null}"><p th:errors="*{musician}"></p></td>-->
        </tr>
        <tr>
            <th>Thể loại:</th>
            <td><input type="text" th:field="*{category}"></td>
<!--            <td th:if="*{age != null}"><p th:errors="*{category}"></p></td>-->
        </tr>
        <tr>
            <th></th>
            <td>
                <button type="submit" style="background-color: lightskyblue; margin: auto">Create</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
