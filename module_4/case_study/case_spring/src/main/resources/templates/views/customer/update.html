<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
    <meta charset="UTF-8">
    <title>Trang thêm mới</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<header th:insert="/views/css/header.html :: header"></header>
<a th:href="@{/listCustomer}">
    <button class="btn btn-primary">Back</button>
</a>

<form action="/updateCustomer" method="post" th:object="${customerDto}">
    <fieldset>
        <table class="table table-success table-striped container">
            <input type="hidden" th:field="*{id}">
            <tr>
                <th>Tên Khách Hàng:</th>
                <td><input type="text" th:field="*{name}">
                    <p th:errors="*{name}" style="color: red"></p></td>
            </tr>
            <tr>
                <th>Mã Loại Khách:</th>
                <td><select th:field="*{customerType}">
                    <option th:each="item :${customerTypeList}" th:value="${item.id}" th:text="${item.name}"></option>
                </select></td>
            </tr>

            <tr>
                <th>Ngày Sinh:</th>
                <td><input type="text" th:field="*{dateOfBirth}">
                    <p th:errors="*{dateOfBirth}" style="color: red"></p></td>
            </tr>
            <tr>
                <th>Giới Tính:</th>
                <td>
                    Nam: <input type="radio" size="45" th:field="*{gender}" th:value="true">
                    Nữ : <input type="radio" size="45" th:field="*{gender}" th:value="false">
                </td>
            </tr>
            <tr>
                <th>Số CMND:</th>
                <td><input type="text" th:field="*{idCard}">
                    <p th:errors="*{idCard}" style="color: red"></p></td>
            </tr>
            <tr>
                <th>Số ĐT:</th>
                <td><input type="text" th:field="*{phoneNumber}">
                    <p th:errors="*{phoneNumber}" style="color: red"></p></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input type="text" th:field="*{email}">
                    <p th:errors="*{email}" style="color: red"></p></td>
            </tr>
            <tr>
                <th>Địa Chỉ:</th>
                <td><input type="text" th:field="*{address}">
                    <p th:errors="*{address}" style="color: red"></p></td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <button type="submit" style="background-color: lightskyblue; margin: auto">Update</button>
                </td>
            </tr>
        </table>
    </fieldset>
</form>


<footer th:insert="/views/css/footer.html :: footer"></footer>
</body>
</html>
