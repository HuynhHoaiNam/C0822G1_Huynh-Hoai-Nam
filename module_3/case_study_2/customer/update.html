<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Chinh Sua Thong Tin Người Dùng</h1>
<button><a>Quay Lại Trang Danh Sách</a></button>
<form>
    <table class="table table-success table-striped container">
        <tr>
            <th>Id:</th>
            <!--            hidden-->
            <td><input type="hidden" name="id"></td>
        </tr>
        <tr>
            <th>Mã Khách Hàng:</th>
            <td><input name="customerTypeId" type="text"></td>
        </tr>
        <tr>
            <th>Tên Khách Hàng:</th>
            <td><input type="text" name="name" ></td>
        </tr>
        <tr>
            <th>Ngày Sinh:</th>
            <td><input type="date" name="dateOfBirth"></td>
        </tr>
        <tr>
            <th>Giới Tính:</th>
            <td><input type="text" name="gender" >Nam
            </td>
        </tr>
        <tr>
            <th>Số cmnd:</th>
            <td><input type="text" name="idCard"></td>
        </tr>
        <tr>
            <th>Số đt:</th>
            <td><input type="text" name="phoneNumber"></td>
        </tr>
        <tr>
            <th>Email:</th>
            <td><input type="text" name="email"></td>
        </tr>
        <tr>
            <th>Địa Chỉ:</th>
            <td><input type="text" name="address"></td>
        </tr>
        <tr>
            <th></th>
            <td><button type="submit"style="background-color: lightskyblue; margin: auto">Update</button></td>
        </tr>
    </table>
</form>
</body>
</html>
